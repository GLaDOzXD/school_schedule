        ];

        function getCurrentSubject() {
            const now = new Date();
            const currentDay = now.toLocaleString('en-US', { weekday: 'long' });
            const currentTime = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');

            let currentSubject = "No Class";

            for (let entry of schedule) {
                const [day, timeRange, subject] = entry;
                if (day !== currentDay) continue;

                const [startTime, endTime] = timeRange.split('-');
                if (currentTime >= startTime && currentTime <= endTime) {
                    currentSubject = subject;
                    break;
                }
            }

            document.getElementById('subject').innerText = currentSubject;
        }

        // Call function to display current subject
        getCurrentSubject();

        // Optionally, update the subject every minute to keep it accurate
        setInterval(getCurrentSubject, 60000); // 60000 ms = 1 minute
    </script>
